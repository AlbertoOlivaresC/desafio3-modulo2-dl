<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Desafio 3 - Alberto Olivares</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="logo" src="assets/imgs/desktop-solid.png" alt="logo-png">
            <h1>Alphatec</h1>
            <img class="burger ico" src="assets/imgs/bars-solid.png" alt="barras-png">
        </div>
        <div class="nav">
            <p>Inicio</p>
            <p>Catálogo</p>
            <p>Ofertas</p>
            <p>Contacto</p>
        </div>
        <div class="filter">
            <p>Ordenar por: </p>
            <div class="options">
                <p>Precio</p>
                <img class="ico" src="assets/imgs/chevron-down (1).png" alt="chevron-down">
            </div>
        </div>
        <div class="products">
            <div class="product">
                <img src="assets/imgs/apple-iphone-13-pro-max.png" alt="iphone13-png">
                <p>Iphone 13</p>
                <button class="favorite styled" type="button">Ver más</button>
            </div>
            <div class="product desaparece">
                <img src="assets/imgs/apple-macbook-pro-16.png" alt="macbook-pro-16-png">
                <p>Macbook Pro 16</p>
                <button class="favorite styled" type="button">Ver más</button>
            </div>
            <div class="product desaparece">
                <img src="assets/imgs/lenovo-legion-5-15ach6h.png" alt="lenovo-legion-png">
                <p>Lenovo Legion 5</p>
                <button class="favorite styled" type="button">Ver más</button>
            </div>
            <div class="product desaparece">
                <img src="assets/imgs/play-station-5.png" alt="play-station-5">
                <p>Play Station 5</p>
                <button class="favorite styled" type="button">Ver más</button>
            </div>
            <div class="product desaparece">
                <img src="assets/imgs/evga-geforce-rtx-3090.png" alt="evga-geforce-rtx-3090">
                <p>GeForce RTX 3090</p>
                <button class="favorite styled" type="button">Ver más</button>
            </div>
            <div class="product desaparece">
                <img src="assets/imgs/crucial-bx500-500gb.png" alt="crucial-bx500-500gb">
                <p>Crucial BX500 500GB</p>
                <button class="favorite styled" type="button">Ver más</button>
            </div>
            <div class="product desaparece">
                <img src="assets/imgs/microsoft-xbox-series-x.png" alt="microsoft-xbox-series-x">
                <p>XBOX Series X</p>
                <button class="favorite styled" type="button">Ver más</button>
            </div>
            <div class="product desaparece">
                <img src="assets/imgs/samsung-un85bu8000gxzs.png" alt="samsung-un85bu8000gxzs">
                <p>Samsung un85bu8000gxzs</p>
                <button class="favorite styled" type="button">Ver más</button>
            </div>
        </div>
        <div class="pages">
            <img class="ico"src="assets/imgs/chevron-left.png" alt="chevron-left">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <img class="ico" src="assets/imgs/chevron-right.png" alt="chevron-right">
        </div>
        <div class="footer">
            <img class="socialMedia ico" src="assets/imgs/facebook.png" alt="facebook-png">
            <p>Todos los derechos reservados</p>
            <img class="socialMedia ico" src="assets/imgs/instagram.png" alt="instagram-png">
        </div>
    </div>
</body>
</html>
